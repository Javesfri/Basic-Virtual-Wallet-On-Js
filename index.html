<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/estilos.css">
    <title>Tgark</title>
</head>


<body>
    <nav class="navbar ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img class="logo" src="multimedia/logo2.png"></a>
            <button class=" navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span><i class="fa-solid fa-bars bars"></i></span>
            </button>
            <div class="offcanvas offcanvas-end canvas" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <a class="offcanvas-title" href="#"><img class="logo" src="multimedia/logo2.png"></a>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="fa-regular fa-user"></i> Cuenta
                            </a>
                            <ul class="dropdown-menu dropMenu">
                                <li><a class="dropdown-item contenedorInactivo" id="cerrarSesion" href="#">Cerrar
                                        Sesion</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="contenedorInicioRegistro" id="contenedorInicioRegistro">
            <div class="contenedorRegistroSesionInactivo">
                <img src="multimedia/logo.png" alt="">
                <div id="noTieneCuenta">
                    <p>¿Aún no tienes cuenta?</p>
                    <button class="botonIniciarRegistrarse" id="botonRegistro">Registrarse</button>
                </div>
                <div class="contenedorInactivo" id="tieneCuenta">
                    <p>¿Ya tienes una cuenta asociada?</p>
                    <button class="botonIniciarRegistrarse" id="botonIngreso">Iniciar Sesion</button>
                </div>
            </div>
            <div class="contenedorInicioSesion">
                <div class="contenedorFormulario" id="contenedorSesionInicio">
                    <div class="contenedorTituloSesion">
                        <p class="tituloIngreso">Iniciar Sesion</p>
                    </div>
                    <form class="formulario" id="formulario">
                        <div class="contenedorLabelInput">
                            <label for="mail" class="form-label">Email </label>
                            <input type="email" class="form-control" id="mail" aria-describedby="emailHelp">
                            <label for="pass" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="pass">
                        </div>
                        <button type="submit" class="botonInicioRegistro" id="iniciar">Ingresar</button>
                    </form>
                </div>
                <div class="contenedorInactivo" id="contenedorSesionRegistro">
                    <div class="contenedorTituloSesion">
                        <p class="tituloIngreso">Registrarse</p>
                    </div>
                    <form class="formulario" id="formulario">
                        <div class="contenedorLabelInput">
                            <label for="name" class="form-label">Nombre </label>
                            <input type="name" class="form-control" id="name">
                        </div>
                        <div class="contenedorLabelInput">
                            <label for="mail" class="form-label">Email </label>
                            <input type="email" class="form-control" id="mailRegister" aria-describedby="emailHelp">
                            <label for="pass" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="passRegister">
                        </div>
                        <button type="submit" class="botonInicioRegistro" id="registrarse">Registrarse</button>
                    </form>
                </div>
            </div>
            <div class="contenedorInactivo">
                <div class="contenedorFormulario" id="contenedorSesionRegistro">
                    <div class="contenedorTituloSesion">
                        <p class="tituloIngreso">Registrarse</p>
                    </div>
                    <form class="formulario" id="formulario">
                        <div class="contenedorLabelInput">
                            <label for="name" class="form-label">Nombre </label>
                            <input type="name" class="form-control" id="name">
                        </div>
                        <div class="contenedorLabelInput">
                            <label for="mail" class="form-label">Email </label>
                            <input type="email" class="form-control" id="mailRegister" aria-describedby="emailHelp">
                            <label for="pass" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="passRegister">
                        </div>
                        <button type="submit" class="botonInicioRegistro" id="registrarse">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="contenedorWallet contenedorInactivo " id=contenedorWallet>
            <div class="menu">
                <div class="contenedorUsuario">
                    <img src="/multimedia/usericon.png" alt="icono Usuario">
                    <div>
                        <p id="nombreUsuario">Javier Fricke</p>
                        <small id="mailUsuario">javi_fricke97@hotmail.com</small>
                    </div>
                </div>
                <div class="contenedorOpciones">
                    <div class="contenedorOpcion">
                        <button id="agregarFondos"><img src="multimedia/iconoAccion.png" class="iconoOpcion"
                                alt="">Agregar Dinero</button>
                    </div>
                    <div class="contenedorOpcion">
                        <button id="retirarFondos"><img src="multimedia/iconoAccion2.png" class="iconoOpcion"
                                alt="">Retirar Dinero</button>
                    </div>
                    <div class="contenedorOpcion">
                        <button id="enviarFondos"><img src="multimedia/iconoAccion3.png" class="iconoOpcion"
                                alt="">Envíar Dinero</button>
                    </div>
                    <div class="contenedorOpcion">
                        <button id="comprarDolares"><img src="multimedia/iconoAccion4.png" class="iconoOpcion"
                                alt="">Comprar Dolares</button>
                    </div>
                </div>
            </div>
            <div class="wallet">
                <div class="contenedorSaldo">
                    <small>SALDO EN TGARK</small>
                    <div class="saldo">
                        <p id="saldoCuentaPesos">$ 000</p>
                        <p class="contenedorInactivo" id="saldoCuentaDolares">U$D 100</p>
                    </div>
                    <div class="pesosDolares" id="botonesPesoDolar">
                        <button class="botonSeleccionado" id="pesos"><img src="multimedia/ars.png" class="iconoOpcion"
                                alt="">Pesos</button>
                        <button id="dolar"><img src="multimedia/usd.png" class="iconoOpcion" alt="">Dolares</button>
                    </div>
                </div>
                <div class="contenedorAcciones ">
                    <div class="contenedorTituloAcciones">
                        <h3>Acciones: <span id="tipoAccion"></span><span id="tipoCuenta"></span></h3>
                    </div>
                    <div class="acciones" id="acciones">
                    </div>
                </div>

                <div class="contenedorMovimientos">
                    <div class="contenedorTituloMovimientos">
                        <h3>Movimientos</h3>
                    </div>
                    <div class="movimientos" id="movimientos">
                    </div>
                </div>


            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="https://kit.fontawesome.com/7ac31dc318.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
